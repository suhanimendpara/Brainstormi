{% extends 'base.html' %}

{% block content %}

<div class="row"
     <div class="col-2">
        <img src="{{ project.icon.url }}" class="img-fluid" height=100 width=100 />
     </div>
     <div class="col-10">
        <a href="{{ project.url }}"><h1>{{ project.title }}</h1></a>
     </div>
</div>

<div class="row"
     <div class="col-8">
        <img src="{{ project.image.url }}" class="img-fluid" height=500 width=500 />
     </div>
     <div class="col-4">
        <a  href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-light btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ project.votes_total }}</button></a>
     </div>
</div>

<div class="row pt-2"
     <div class="col-4">
         <h4>Project Idea Genius: {{ project.stomer.username }}</h4>
     </div>
     <div class="col-4 text-right">
         <h4><span class="oi oi-clock"></span> {{ project.pub_date_pretty }}</h4>
     </div>
</div>

<div class="row"
     <div class="col-8">
         <p>{{ project.body }}</p>
     </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' project.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
